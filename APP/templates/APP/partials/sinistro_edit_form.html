<form id="sinistroForm" action="{% url 'sinistro_update' sinistro.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ sinistro_form.data_sinistro.id_for_label }}" class="form-label">{{ sinistro_form.data_sinistro.label }}</label>
        {{ sinistro_form.data_sinistro }}
    </div>
    <div class="mb-3">
        <label for="{{ sinistro_form.hora_sinistro.id_for_label }}" class="form-label">{{ sinistro_form.hora_sinistro.label }}</label>
        {{ sinistro_form.hora_sinistro }}
    </div>
    <div class="mb-3">
        <label for="{{ sinistro_form.seguradora_responsavel.id_for_label }}" class="form-label">{{ sinistro_form.seguradora_responsavel.label }}</label>
        {{ sinistro_form.seguradora_responsavel }}
    </div>
    <div class="mb-3">
        <label for="{{ sinistro_form.status.id_for_label }}" class="form-label">{{ sinistro_form.status.label }}</label>
        {{ sinistro_form.status }}
    </div>
    <div class="mb-3">
        <label for="{{ sinistro_form.detalhes.id_for_label }}" class="form-label">{{ sinistro_form.detalhes.label }}</label>
        {{ sinistro_form.detalhes }}
    </div>
    
    <div class="modal-footer mt-3">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </div>
</form>
